<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quiz</title>
    <style>
        /* CSS styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Header styles */
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo img {
            height: 50px; /* Adjust height as needed */
        }

        .exit-button a {
            color: #fff;
            text-decoration: none;
            padding: 8px 16px;
            border: 2px solid #fff;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .exit-button a:hover {
            background-color: #fff;
            color: #333;
        }

        /* Quiz container styles */
        .quiz-container {
            margin: 20px auto;
            max-width: 800px;
            text-align: center;
        }

        .quiz-header {
            border: 2px solid lightblue; /* Adjust border color */
            background-color: #f0f0f0; /* Adjust background color */
            padding: 20px;
            border-radius: 10px;
        }

        .quiz-header h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .quiz-header ul {
            list-style-type: none;
            padding: 0;
        }

        .quiz-header li {
            margin-bottom: 10px;
        }

        .answer {
            display: none; /* Hide radio buttons */
        }

        .quiz-header label {
            display: inline-block;
            margin-left: 10px; /* Add margin between radio button and label */
        }

        /* Next button styles */
        button {
            padding: 15px 30px; /* Increase padding for larger button */
            border: none;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            margin-top: 20px; /* Add space between button and border */
            margin-right: 10px;
        }

        button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        #prev {
            background-color: #6c757d; /* Different color for previous button */
        }

        #prev:hover {
            background-color: #495057; /* Hover color for previous button */
        }

        .quiz-header {
            text-align: left; /* Align text to the left */
        }

        .quiz-header ul {
            list-style-type: none; /* Remove bullet points */
            padding: 0; /* Remove default padding */
        }

        .quiz-header ul li {
            margin-bottom: 10px; /* Add space between options */
        }

        .answer {
            margin-right: 10px; /* Add space between radio button and label */
        }

        /* Result table styles */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        .correct {
            color: green;
        }

        .incorrect {
            color: red;
        }

        /* Result image styles */
        #result-image {
            width: 100px;
            margin: 20px auto;
        }
    </style>
</head>
<body>
<header>
    <div class="logo">
        <img src="img4/logo.jpg" alt="Your Logo">
    </div>
    <div class="exit-button">
        <a href="home.html">Exit</a>
    </div>
</header>

<div class="quiz-container" id="quiz">
    <div class="quiz-header">
        <h2 id="question">Question Text</h2>
        <ul>
            <li>
                <input type="radio" name="answer" id="a" class="answer">
                <label for="a" id="a_text">Answer A</label>
            </li>
            <li>
                <input type="radio" name="answer" id="b" class="answer">
                <label for="b" id="b_text">Answer B</label>
            </li>
            <li>
                <input type="radio" name="answer" id="c" class="answer">
                <label for="c" id="c_text">Answer C</label>
            </li>
            <li>
                <input type="radio" name="answer" id="d" class="answer">
                <label for="d" id="d_text">Answer D</label>
            </li>
        </ul>
    </div>
    <button id="prev">Previous</button>
    <button id="next">Next</button>
    <button id="submit" style="display: none;">Submit</button>

</div>
<script>
const quizData = [
  {
    question: "What is the result of 5 + 3?",
    a: "7",
    b: "8",
    c: "9",
    d: "10",
    correct: "b"
  },
  {
    question: "How many sides does a triangle have?",
    a: "2",
    b: "3",
    c: "4",
    d: "5",
    correct: "b"
  },
  {
    question: "What is 6 multiplied by 4?",
    a: "20",
    b: "24",
    c: "30",
    d: "36",
    correct: "b"
  },
  {
    question: "What is the square root of 16?",
    a: "2",
    b: "4",
    c: "8",
    d: "16",
    correct: "b"
  },
  {
    question: "If you have 10 apples and give away 3, how many do you have left?",
    a: "3",
    b: "5",
    c: "7",
    d: "10",
    correct: "c"
  },
  {
    question: "What is 12 divided by 3?",
    a: "2",
    b: "3",
    c: "4",
    d: "6",
    correct: "b"
  },
  {
    question: "How many millimeters are in a centimeter?",
    a: "10",
    b: "50",
    c: "100",
    d: "1000",
    correct: "a"
  },
  {
    question: "What is the next number in the sequence: 1, 1, 2, 3, 5, ...?",
    a: "6",
    b: "7",
    c: "8",
    d: "13",
    correct: "d"
  },
  {
    question: "How many degrees are in a right angle?",
    a: "45",
    b: "90",
    c: "120",
    d: "180",
    correct: "b"
  },
  {
    question: "What is the value of pi (Ï€) rounded to two decimal places?",
    a: "3.14",
    b: "3.16",
    c: "3.18",
    d: "3.20",
    correct: "a"
  }
];
const quiz = document.getElementById('quiz');
const answerEls = document.querySelectorAll('.answer');
const questionEl = document.getElementById('question');
const a_text = document.getElementById('a_text');
const b_text = document.getElementById('b_text');
const c_text = document.getElementById('c_text');
const d_text = document.getElementById('d_text');
const nextBtn = document.getElementById('next');
const submitBtn = document.getElementById('submit');
const prevBtn = document.getElementById('prev');

let currentQuiz = 0;
let score = 0;
let answers = [];

loadQuiz();

function loadQuiz() {
  deselectAnswers();

  const currentQuizData = quizData[currentQuiz];

  questionEl.innerText = currentQuizData.question;
  a_text.innerText = currentQuizData.a;
  b_text.innerText = currentQuizData.b;
  c_text.innerText = currentQuizData.c;
  d_text.innerText = currentQuizData.d;

  showAnswerOptions();

  if (currentQuiz === quizData.length - 1) {
    nextBtn.style.display = 'none';
    submitBtn.style.display = 'inline-block';
  } else {
    nextBtn.style.display = 'inline-block';
    submitBtn.style.display = 'none';
  }
}

function deselectAnswers() {
  answerEls.forEach(answerEl => answerEl.checked = false);
}

function showAnswerOptions() {
  answerEls.forEach((answerEl, index) => {
    answerEl.style.display = 'inline-block';
    answerEl.checked = false;
  });
}

function getSelected() {
  let answer;
  answerEls.forEach(answerEl => {
    if (answerEl.checked) {
      answer = answerEl.id;
    }
  });
  return answer;
}

prevBtn.addEventListener('click', () => {
  if (currentQuiz > 0) {
    currentQuiz--;
    loadQuiz();
  }
});

nextBtn.addEventListener('click', () => {
  const answer = getSelected();

  if (answer) {
    if (answer === quizData[currentQuiz].correct) {
      score++;
    }
    answers.push({ question: quizData[currentQuiz].question, selected: answer, correct: quizData[currentQuiz].correct });
    currentQuiz++;

    if (currentQuiz < quizData.length) {
      loadQuiz();
    } else {
      showResult();
    }
  }
});

submitBtn.addEventListener('click', () => {
  const answer = getSelected();

  if (answer) {
    if (answer === quizData[currentQuiz].correct) {
      score++;
    }
    answers.push({ question: quizData[currentQuiz].question, selected: answer, correct: quizData[currentQuiz].correct });
    showResult();
  }
});

function showResult() {
  quiz.innerHTML = `
    <h2>You answered ${score}/${quizData.length} questions correctly</h2>
    <button onclick="location.reload()">Reload</button>
    <button onclick="viewResult()">View Result</button>
  `;
}

function viewResult() {
  let resultHTML = `
    <h2>Quiz Result</h2>
    <table>
      <tr>
        <th>Question</th>
        <th>Your Answer</th>
        <th>Correct Answer</th>
      </tr>
  `;
  answers.forEach((answer, index) => {
    const isCorrect = answer.selected === answer.correct;
    resultHTML += `
      <tr>
        <td>${answer.question}</td>
        <td class="${isCorrect ? 'correct' : 'incorrect'}">${answer.selected.toUpperCase()}</td>
        <td>${answer.correct.toUpperCase()}</td>
      </tr>
    `;
  });
  resultHTML += `
    </table>
    <p>Total Marks: ${score}/${quizData.length}</p>
    <button onclick="location.reload()">Reload</button>
  `;
  quiz.innerHTML = resultHTML;
}

</script>
</body>
</html>
